<body>
    <div class="bieumau">
        <p class="title">Biểu mẫu đăng nhập</p>
        <article class="noidung">
            <form class="form-horizontal" action="action_page.php">
                <div class="form-group row">
                    <label for="email" class="control-label col-sm-3 col-form-label text-right font-weight-bold">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" placeholder="Nhập vào email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="control-label  col-sm-3 col-form-label text-right font-weight-bold">Mật khẩu:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="password" placeholder="Nhập vào mật khẩu">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-3 col-sm-9 pull-right">
                       <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Ghi nhớ tôi
                             </label>
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color:#347ab6">Đăng nhập</button>
                    </div>
                </div>                
            </form>
        </article>
    </div>
